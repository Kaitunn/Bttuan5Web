<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feane — Book A Table</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .nav-dark{
      background: linear-gradient(90deg,#1a1d20 0%,#1f252b 50%,#1b1f24 100%);
    }
    .nav-dark .nav-link,.nav-dark .navbar-brand{color:#fff}
    .nav-dark .nav-link.active{color:#f1b412}

    .book-wrap{padding:60px 0}
    .btn-yellow{background:#f1b412;border:none;color:#111}
    .btn-yellow:hover{background:#ffc107;color:#111}
  </style>
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg nav-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="home.html">Feane</a>

      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon" style="filter:invert(1)"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto gap-lg-3">
          <li class="nav-item"><a class="nav-link" href="home.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">MENU</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link active" href="book.html">BOOK TABLE</a></li>
        </ul>
        <a href="#" class="btn btn-sm btn-warning fw-semibold">Order Online</a>
      </div>
    </div>
  </nav>

  <!-- BOOK A TABLE -->
  <section class="book-wrap">
    <div class="container">
      <div class="row g-4 align-items-start">
        <!-- Form -->
        <div class="col-12 col-lg-6">
          <h3 class="mb-3">Book A Table</h3>

          <form class="needs-validation" novalidate>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="tel" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <select class="form-select" required>
                <option value="" selected disabled>How many persons?</option>
                <option>1 person</option>
                <option>2 persons</option>
                <option>3 persons</option>
                <option>4 persons</option>
                <option>5+ persons</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="date" class="form-control" required>
            </div>
            <button class="btn btn-yellow px-4">BOOK NOW</button>
          </form>
        </div>

        <!-- Map -->
        <div class="col-12 col-lg-6">
          <div class="ratio ratio-4x3">
            <!-- Thay src bằng vị trí bạn muốn -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.457058060235!2d106.66413917604982!3d10.77688915922017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f3dd8c8f2b3%3A0x5d2a7f4b4b4a2a7!2sHo%20Chi%20Minh%20City!5e0!3m2!1sen!2s!4v1710000000000"
              allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
